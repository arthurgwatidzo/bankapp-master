<div th:if="${userMessage}" th:utext="${userMessage}" class="alert alert-success text-center"></div>

<div class="row">
    <h3>Transactional Account Balances</h3>
    <table class="table table-striped table-bordered ">
        <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Account Balance</th>
            <th>Actions</th>
        </tr>
        <tr th:if="${#lists.isEmpty(accounts)}">
            <td class="text-center" colspan="7">No Account Balances found!</td>
        </tr>
        <tr th:each="acc : ${accounts}">
            <td class="align-middle" th:text="${acc.accountNumber}"></td>
            <td class="align-middle" th:text="${acc.accountType}"></td>
            <td class="align-middle" th:text="${acc.accountBalance}"></td>
            <td class="align-middle text-center"><a class="btn btn-secondary" th:href="'/withdraw' + ${acc.accountNumber}">‚úè</a></td>
        </tr>
    </table>
</div>

<div class="row">
    <h3>Currency Account Balances</h3>
    <table class="table table-striped table-bordered ">
        <tr>
            <th>Account Number</th>
            <th>Currency</th>
            <th>Currency Balance</th>
            <th>Conversion Rate</th>
            <th>ZAR Amount</th>
        </tr>
        <tr th:if="${#lists.isEmpty(currencyAccounts)}">
            <td class="text-center" colspan="7">No Currency Account Balances found!</td>
        </tr>
        <tr th:each="currAcc : ${currencyAccounts}">
            <td class="align-middle" th:text="${currAcc.accountNumber}"></td>
            <td class="align-middle" th:text="${currAcc.currency}"></td>
            <td class="align-middle" th:text="${currAcc.currencyBalance}"></td>
            <td class="align-middle" th:text="${currAcc.conversionRate}"></td>
            <td class="align-middle" th:text="${currAcc.zarAmount}"></td>
        </tr>
    </table>
</div>
